<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Timer</title>
	<link rel="stylesheet" href="style4.css">
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1b572eef97.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"></head>
<body>
	<div class="container">
		<div id="timer">
			00:00:00
		</div>
		<div class="buttons">
			<button id="startStopBtn">
				<i class="fa-solid fa-play" id="play"></i>
			</button>
			<button id="resetBtn">
				<i class="fa-solid fa-rotate-left" id="reset"></i>
			</button>
		</div>
	</div>
	<script src="app4.js"> </script>
</body>
</html>
